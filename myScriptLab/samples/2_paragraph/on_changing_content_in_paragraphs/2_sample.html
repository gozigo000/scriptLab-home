<section>
	This sample demonstrates how to use the onChanged event with paragraphs.
</section>
<section class="setup">
	<h3>Set up</h3>
	<button id="setup">Add paragraphs</button>
</section>
<section>
	<h3>Try it out</h3>
	<button id="register-event-handler">Register event handler</button>
	<p>
		<div>Within a paragraph, make a change in the text. Then, from the console, copy the paragraph
			ID where content was changed and paste into the following field.</div>
		<label style="margin-left: 20px">Paragraph ID:</label>
		<input id="paragraph-id"/>
		<button id="get-paragraph-by-id">Get paragraph info</button>
	</p>
	<button id="deregister-event-handler">Remove event handler</button>
</section>
